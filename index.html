<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <div class="wholecontainer" id="wholecontainer">
        <form>
            <label for="fname"></label>
            <input type="text" id="fname" class="fname"name="fname" readonly><br><br>
            <div class="entclear">
                <label for="ENTER"></label>
                <input type="submit" value="ENTER" class="enterbut" id="enterbut"/>
                <label for="CLEAR"></label>
                <input type="reset" value="CLEAR" class="clearbut" id="clearbut"/>
            </div>
        </form>
        <div class="buttons1">
            <button class="button" id ="one">1</button>
            <button class="button" id ="two">2</button>
            <button class="button" id ="three">3</button>
            <button class="button" id ="clear">></button>
        </div>
        <div class="buttons2"> 
            <button class="button" id ="four">4</button>
            <button class="button" id ="five">5</button>
            <button class="button" id ="six">6</button>  
            <button class="button" id ="dec">.</button>
        </div>
        <div class="buttons3">  
            <button class="button" id ="seven">7</button>
            <button class="button" id ="eight">8</button>
            <button class="button" id ="nine">9</button>
            <button class="button" id ="add">+</button>
        </div>
        <div class="buttons4">  
            <button class="button" id ="zero">0</button>
            <button class="button" id ="div">/</button>
            <button class="button" id ="mup">*</button>
            <button class="button" id ="sub">-</button>
        </div>
    </div>
    <div class="pulloutbar" id="pulloutbar">
        <button class="pulloutbar" id="pulloutbar">></button>
    </div>
    <div class="outbar" id="outbar">
        <div class="row1">
            <button class="button" id ="q">Q</button>
            <button class="button" id ="w">W</button>
            <button class="button" id ="e">E</button>
            <button class="button" id ="r">R</button>
            <button class="button" id ="t">T</button>
            <button class="button" id ="y">Y</button>
            <button class="button" id ="u">U</button>
            <button class="button" id ="i">I</button>
            <button class="button" id ="o">O</button>
            <button class="button" id ="p">P</button>
        </div>
        <div class="row2">
            <button class="button" id ="a">A</button>
            <button class="button" id ="s">S</button>
            <button class="button" id ="d">D</button>
            <button class="button" id ="f">F</button>
            <button class="button" id ="g">G</button>
            <button class="button" id ="h">H</button>
            <button class="button" id ="j">J</button>
            <button class="button" id ="k">K</button>
            <button class="button" id ="l">L</button>
        </div>
        <div class="row3">
            <button class="button" id ="z">Z</button>
            <button class="button" id ="x">X</button>
            <button class="button" id ="c">C</button>
            <button class="button" id ="v">V</button>
            <button class="button" id ="b">B</button>
            <button class="button" id ="n">N</button>
            <button class="button" id ="m">M</button>
            <button class="button" id ="comma">,</button>
        </div>
        <div class="row4">
            <button class="button" id ="space">_</button>
        </div>
    </div>
    <script src="calc.js"></script>
</div>
</body>
</html>
